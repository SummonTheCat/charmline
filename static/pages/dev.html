<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charmline | Developer Console</title>
    <style>
        :root {
            --bg: #010204;
            --fg: #e6edf3;
            --accent: #5592d2;
            --border: #30363d;
            --font: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            background: var(--bg);
            color: var(--fg);
            font-family: var(--font);
            display: flex;
            flex-direction: column;
        }

        header {
            background: #161b22;
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--accent);
            letter-spacing: 0.5px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #console-output {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            white-space: pre-wrap;
            font-size: 0.9rem;
            line-height: 1.1;
            font-family: monospace;
        }

        .line {
            margin-bottom: 0.25rem;
        }

        .cmd {
            color: var(--accent);
        }


        footer {
            border-top: 1px solid var(--border);
            background: #161b22;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
        }

        .input-wrap {
            display: flex;
            width: 100%;
        }

        .prompt {
            color: var(--accent);
            font-family: monospace;
            font-size: 0.9rem;
            margin-bottom: 2px;
            margin-right: 10px;
        }

        #input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--fg);
            font-family: var(--font);
            font-size: 0.9rem;
            outline: none;
            resize: none;
            overflow: hidden;
            line-height: 1.3;
            min-height: 1.3em;
        }



        #input::placeholder {
            color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Charmline Developer Console</h1>
    </header>

    <main>
        <div id="console-output"></div>
    </main>

    <footer>
        <div class="input-wrap">
            <div class="prompt">&gt;</div>
            <textarea id="input" placeholder="Enter command..." autofocus autocomplete="off" rows="1"></textarea>
        </div>
    </footer>


    <script src="scripts/smnconsole.js"></script>
</body>

</html>
